{% load i18n %}
{% load url from future %}
<div id="unsubscription">
    <a name="unsubscription"></a>

    <p>
        {% url "newsletter_mailinglist_unsubscribe" slug=newsletter.slug uidb36=uidb36 token=token as unsubscribe_url %}
        {% trans "For unsubscribing to this mailing list," %}
        <a href="{% if uidb36 and token %}{{ base_url }}{{ unsubscribe_url }}{% else %}#{% endif %}">{% trans "click here" %}</a>.
    </p>
</div>
